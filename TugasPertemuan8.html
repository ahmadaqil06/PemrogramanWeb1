<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2 align="center">Free Registration</h2>
    <form align="center" action="proses.php" method="post">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" required /><br /><br />

      <label for="tanggal">Tanggal:</label>
      <input type="text" id="tanggal" name="tanggal" required /> 
      <input type="text" id="bulan" name="bulan" required />
      <input type="text" id="tahun" name="tahun" required /><br /><br />

      <label for="alamat">Alamat:</label>
      <textarea id="alamat" name="alamat" required></textarea><br /><br />

      <label for="kota">Kota:</label>
      <input type="text" id="kota" name="kota" required /><br /><br />

      <label for="pekerjaan">Pekerjaan:</label>
      <select id="pekerjaan" name="pekerjaan">
        <option value="pilih">Pilih Pekerjaan</option>
        <option value="mahasiswa">Mahasiswa</option>
        <option value="pegawai">Pegawai</option>
        <option value="wirausaha">Wirausaha</option></select
      ><br /><br />

      <label>Jenis Kelamin:</label><br />
      <input
        type="radio"
        id="laki-laki"
        name="jenis_kelamin"
        value="laki-laki"
      />
      <label for="laki-laki">Laki-Laki</label><br />
      <input
        type="radio"
        id="perempuan"
        name="jenis_kelamin"
        value="perempuan"
      />
      <label for="perempuan">Perempuan</label><br /><br />

      <label>Hobby:</label><br />
      <input type="checkbox" id="reading" name="hobby[]" value="reading" />
      <label for="reading">Reading</label><br />
      <input type="checkbox" id="sport" name="hobby[]" value="sport" />
      <label for="sport">Sport</label><br />
      <input type="checkbox" id="singing" name="hobby[]" value="singing" />
      <label for="singing">Singing</label><br />
      <input type="checkbox" id="traveling" name="hobby[]" value="traveling" />
      <label for="traveling">Traveling</label><br /><br />

      <input type="submit" value="Kirim" />
      <input type="reset" value="Cancel" />
    </form>
  </body>
</html>
